<!DOCTYPE html>
<html>
<head>
    <title>Weekly Schedule</title>
    <style>
        .schedule {
            display: none;
        }
    </style>
    <script>
        var today = new Date().getDay();
        var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        function loadSchedule(day) {
            var scheduleDiv = document.getElementById('schedule-div');
            var scheduleFile = day.toLowerCase() + '.html';
            
            fetch(scheduleFile)
                .then(response => response.text())
                .then(data => {
                    scheduleDiv.innerHTML = data;
                })
                .catch(error => console.error(error));
        }

        function toggleTomorrowSchedule() {
            var tomorrow = (today + 1) % 7; // Calculate the index of the next day, looping back to Sunday
            var tomorrowDay = days[tomorrow];
            loadSchedule(tomorrowDay);
            setTimeout(showTodaySchedule, 10000); // Show today's schedule after 10 seconds
        }

        function showTodaySchedule() {
            loadSchedule(days[today]);
        }

        function promptTomorrowSchedule() {
            var answer = window.confirm("Do you want to see tomorrow's schedule?");
            if (answer) {
                toggleTomorrowSchedule();
            } else {
                showTodaySchedule();
            }
        }

        window.onload = promptTomorrowSchedule;
    </script>
</head>
<body>
    <h1>Weekly Schedule</h1>
    <div id="schedule-div"></div>
</body>
</html>
